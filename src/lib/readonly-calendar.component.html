<div id="rocalendar" [class.disabled]="disabled">
  <div class="controls" *ngIf="b !== false">
    <button class="controls__prev" (click)="showMonth(-1)" [innerHTML]="b.prev"></button>
    <button class="controls__today" *ngIf="b.today" (click)="setToday()" [innerHTML]="b.today"></button>
    <button class="controls__next" (click)="showMonth(1)" [innerHTML]="b.next"></button>
  </div>
  <div class="calendar" *ngIf="(calendar.m$ | async) as month">
    <div class="name">{{ month.name }} {{ month.year }}</div>
    <div class="week --header">
      <span class="day --name" *ngFor="let day of calendar.d2s">{{ day }}</span>
    </div>
    <div class="week" *ngFor="let week of month.weeks">
      <a
        *ngFor="let day of week.days"
        href="#"
        class="day {{ day.class }}"
        [attr.data-info]="day.data"
        [attr.title]="day.title"
        (click)="onClick(month, day)"
      >{{day.number}}</a>
    </div>
  </div>
</div>
